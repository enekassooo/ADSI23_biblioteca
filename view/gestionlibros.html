{% extends 'base.html' %}


{% block content %}
<div class="container p-5 my-5 border">

  <!-- Formulario para añadir libros -->
  <form class="mb-4" method="POST">
    <h2 class="mb-3">Añadir Libro BORRA ESTO</h2>

    <!-- Título del libro -->
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>

    <!-- Autor del libro -->
    <div class="form-group">
      <label for="autor">Autor</label>
      <input type="text" id="autor" name="autor" class="form-control" required>
    </div>

    <!-- Portada del libro -->
    <div class="form-group">
      <label for="portada">Portada</label>
      <input type="url" id="portada" name="portada" class="form-control" required>
    </div>

    <!-- Descripción del libro -->
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" class="form-control" rows="4" required></textarea>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn btn-primary">Agregar Libro</button>
  </form>

  <!-- Bloque para eliminar libros -->
  <div>
    <h2 class="mb-3">Eliminar Libros</h2>

    <!-- Formulario para eliminar libros por título -->
    <form class="form-inline" method="POST">
      <div class="form-group mb-2">
        <label for="eliminarTitulo" class="sr-only">Título</label>
        <input type="text" id="eliminarTitulo" name="eliminarTitulo" class="form-control" placeholder="Título del libro" required>
      </div>
      <button type="submit" class="btn btn-danger mb-2 ml-2">Eliminar</button>
    </form>
  </div>

</div>
{% endblock %}
